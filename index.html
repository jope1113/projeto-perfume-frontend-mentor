<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="shortcut icon" href="./src/images/chanel simbolo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
    <title>Desafio Frontend Mentor Cartão de Perfume</title>

</head>
<body>
    <main class="container">
        <section class="cartao">
            <picture>
                <source media="(max-width:600px)" srcset="./src/images/perfume.jfif">
                <img src="./src/images/perfume.jfif" alt="imagem-produto">
            </picture>

            <div class="informacao">
                <p class="perfume">perfume</p>

                <h2 class="titulo-produto">Bleu de Chanel Chanel Eau de Parfum</h2>

                <p class="descricao">Um perfume atemporal, com um incrível AROMA, mantido em um frasco de cor azul profunda e misteriosa!</p>
                
                <div class="valores">
                <p class="valor-atual">$149.99 
                </p><span class="desconto">$169.99</span>
                </div>

                <button class="botao-carrinho">Add to Cart</button>              
            </div>
        </section>
    </main>
</body>
</html>
